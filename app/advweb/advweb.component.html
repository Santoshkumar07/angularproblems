
<h2>Advanced Web Courses Works!</h2><hr>
<div>
    <table border="2" style="width: 100%; height: 100%;">
      <tr>
          <td colspan="3">
          <input type="text" class="form-control" placeholder="Search Course Name" [(ngModel)]="filteredString"/>
          </td>
          <td colspan="2">
              <select  class="form-control" [(ngModel)]='sortby'> 
                  <option [value]='1'>
                      SortbyName
                  </option>
                  <option [value]='2'>
                      SortbyPrice
                  </option>
                  
              </select>
          </td>
      </tr>
      <tr>
          <th class=" text-green">
              Course Id
          </th>
          <th class="text-green">
              Course Name
          </th>
          <th class="text-green">
              Course Price
          </th>
          <th class="text-green">
              Course Descrption
          </th>
          <th class="text-green">
              Course Img
          </th>
      </tr>
      <tr appMycolor *ngFor="let Course of courses | coursesearch:filteredString | coursesort:sortby">
  
          <td  class=" text-red">
              {{Course.courseId}}
       </td>
       <td  class=" text-red">
           {{Course.courseName | titlecase}}
    </td>
    <td  class="text-red">
       {{Course.coursePrice | currency:'INR'}}
  </td>
  <td   class=" text-red">
   {{Course.courseDescrption | lowercase}}
  </td>
  <td  class=" text-red">
   <img [src]="Course.courseImg" height="70px" width="90px">
  </td>
   </tr>
  </table>
  </div>
  {{errMsg | json}}
