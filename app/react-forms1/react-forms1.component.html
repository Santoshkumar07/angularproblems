<h2>Reactvie Forms</h2><hr>
<div class="container">
<form [formGroup]='addressForm' (ngSubmit)='submitData()'>
    <div class='form-group'>
        <label>Product Name</label>
        <input type='text' formControlName='Name' class='form-control'>
    </div>

    <div *ngIf="addressForm.get('Name')?.invalid && addressForm.get('Name')?.touched">
        <div *ngIf="productForm.get('productName')?.errors?.required" class='text text-danger'>Name is required</div>
        <div *ngIf="productForm.get('productName')?.errors?.pattern" class='text text-danger'>Invalid Product Name (It must be b/w 5 to 9) </div>
    </div>
    <button [disabled]='!addressForm.valid' type='submit' class='btn btn-success'>Submit</button>
</form>
</div>
